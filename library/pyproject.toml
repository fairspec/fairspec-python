[project]
name = "fairspec-library"
version = "0.0.0-dev"
description = "Fairspec Python is a fast data management framework built on top of the Fairspec standard and Polars DataFrames"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = [
  "data",
  "dataframe",
  "fair",
  "fairspec",
  "jsonschema",
  "library",
  "metadata",
  "polars",
  "python",
  "quality",
  "tableschema",
  "validation",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "fairspec-dataset",
  "fairspec-metadata",
  "fairspec-table",
  "genson>=1.3",
]

[[project.authors]]
name = "Evgeny Karev"

[project.urls]
homepage = "https://github.com/fairspec/fairspec-python"
repository = "https://github.com/fairspec/fairspec-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
